<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>好男人就是我</h1>
    <h2>好男人就是我</h2>
    <h3>好男人就是我</h3>
    <h4>好男人就是我<small>我就是好男人</small></h4>  <!--small副标签-->
    <p>AreyouOKAreyouOKAreyouOKAreyouOKAreyouOK<abbr title="你好么">AreyouOK</abbr></p>   <!--abbr 缩略语-->
    <p class="lead">AreyouOKAreyouOKAreyouOKAreyouOKAreyouOK</p>   <!--lead突出显示-->
    <p>Hello World:欢迎来看<mark>好男人</mark><del>hahaha</del></p>   <!--mark加背景 del 删除-->

    <p class="text-left">好男人就是我</p>
    <p class="text-right">好男人就是我</p>
    <p class="text-center">好男人就是我</p>
    <p class="text-lowercase">jlkjSLKFfsdsfd</p>    <!--全部小写-->
    <p class="text-uppercase">FJLJLKjkk</p>    <!--全部大写-->
    <p class="text-capitalize">jfdkjlJOJ</p>    <!--首字母大写-->

    <address>
        <strong>好男人</strong><br>
        中国，常州<br>
        武进区，湖塘镇，鸣新中路，22号<br>
        <abbr title="电话号码">P:4008 10086</abbr>    <!--abbr 缩略语，title里表示内容-->
    </address>
    <ul class="list-unstyled">      <!--list-unstyled表示无样式-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>

</body>
</html>
