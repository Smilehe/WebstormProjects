<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <div>
        <!--code表示文本中显示代码，&lt;表示左尖括号，&gt;表示右尖括号-->
        for example <code>&lt;section&gt;</code>as inline;
        <!--kbd表示用户输入的代码-->
        我希望能键入<kbd>cmd</kbd>命令
        <!--pre表示代码块-->
        <pre>
            Sample text here...;
        </pre>
        <!--var表示变量，有斜体效果-->
        <var>x</var>=<var>y</var>+<var>z</var>
        <!--samp表示程序输出-->
        <samp>Hello World</samp>
    </div>
</div>

</body>
</html>
